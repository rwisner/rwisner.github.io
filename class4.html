<!DOCTYPE html>
<html>
  <head>
    <title>Class 4 Tags</title>
  </head>
  <body>

    <!-- unordered list -->
    Shopping list<br>
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Cheese</li>
    </ul>

    <!-- order list -->
    Going to the store<br>
    <ol>
      <li>Open car door</li>
      <li>Sit down</li>
      <li>Turn on radio</li>
      <li>Put on seatbelt</li>
      <li>Start car</li>
    </ol>

    <!-- horizontal rule -->
    <hr>

    <!-- the table tag -->
    <table border="1" cellpadding="5">
      <tr>
        <td colspan="2">
          <center>
            <h3>Cheese Menu</h3>
          </center>
        </td>
      </tr>
      <tr>
        <td>Feta</td>
        <td>Mozzarella</td>
      </tr>
      <tr>
        <td>Swiss</td>
        <td>American</td>
      </tr>
      <tr>
        <td>Gouda</td>
        <td>Pepper Jack</td>
      </tr>
      <tr>
        <td></td>
        <td>Brie</td>
      </tr>
    </table>

  </body>
</html>
