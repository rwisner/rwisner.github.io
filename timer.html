<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <style>
      p {
        font-family: 'IBM Plex Mono', monospace;
        text-align: center;
        font-size: 120px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <p id="timer"></p>
    <script>
      // get the current date and time then add five minutes
      var countDownDate = new Date();
      countDownDate.setMinutes(countDownDate.getMinutes()+5);

      // update the time left every 1 second
      var x = setInterval(function() {

        // get the current date and time
        var now = new Date().getTime();

        // find the differrence between the dates
        var distance = countDownDate - now;

        // time calculations for minutes and seconds
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // add zero padding when less than 10
        if (minutes<10) { minutes = ("0"+minutes).slice(-2); }
        if (seconds<10) { seconds = ("0"+seconds).slice(-2); }

        // display results in div
        document.getElementById("timer").innerHTML = minutes + ":" + seconds;

        // if the different is less than zero display done
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "Times Up!";
        }
      }, 1000);
    </script>
  </body>
</html>
