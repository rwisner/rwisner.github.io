<!DOCTYPE html>
<html>
  <head>
    <script>
      function helloDay() {
        var dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
        var dateToday = new Date();
        var dayIndex = dateToday.getDay();
        var dayName = dayNames[dayIndex]
        document.getElementById("dayID").innerHTML = dayName;
      }
    </script>
  </head>
  <body onload="helloDay()">
    <h1>Hello <span id="dayID">World</span></h1>
    <center>
      <img src="images/rob_mimoji.jpeg">
    </center>
  </body>
</html>
